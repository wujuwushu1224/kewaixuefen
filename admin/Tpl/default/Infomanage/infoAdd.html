<tagLib name="html" />
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>添加信息</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="__PUBLIC__/admin/stylen.css" type=text/css rel=stylesheet>
</HEAD>
<BODY bgColor=#ffffff leftMargin=0 topMargin=0 MARGINHEIGHT="0" MARGINWIDTH="0">
<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<SCRIPT language=JavaScript>
function checkadd()
{   
    if (document.postart.title.value.length<1)
	{
        alert("请填写信息标题！");
        document.postart.title.focus();
        return false;
    }
}

maxLen = 1500;
function checkMaxInput(form) {
if (form.moreinfo.value.length > maxLen)
form.remLen.value = 0;
else form.remLen.value = maxLen - form.moreinfo.value.length;
}
</SCRIPT>
<FORM name=postart onsubmit="return checkadd()" action="__URL__/infoAdd" method=post  enctype="multipart/form-data">
<TABLE cellSpacing=1 cellPadding=0 width="100%" bgColor=#c5d6e5 
        border=0><TBODY>
        <TR>
          <TD style="COLOR: #333333; TEXT-INDENT: 10px" 
          background=__PUBLIC__/images/u_bg.gif height=34>
你当前的位置：[{$cate.title}]-[{$column.title}]
 </TD></TR></TBODY></TABLE>
      <TABLE style="MARGIN-TOP: 10px" cellSpacing=0 cellPadding=0 width="100%" 
      border=0>
        <TBODY>
        <TR>
          <TD>
            <TABLE cellSpacing=1 cellPadding=3 width="100%" bgColor=#c5d6e5 
            border=0>
              <TBODY>
              <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>标题：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30><INPUT  name=title style="width: 400px" ></TD></TR>
            
             <if condition="$column['type'] eq '5' or $tid eq 20 or $tid eq 41">
             <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>上传图片：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30>
                	<input type="file" contenteditable="false" name="picture" id="picture" size="50"  />
                </TD></TR>
             </if>
             
                <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>发布时间：</TD>
                <TD class=pl10 width=600 bgColor=#f5f8fb height=30>
                <input class="Wdate" readonly style="width: 100px" value="{$pubtime}" type="text" name="pubtime" id="pubtime" onClick="WdatePicker()">
           </TD></TR>
                  
              <TR bgColor=#ffffff>
                <TD vAlign=top align=right bgColor=#f7fcff height=30>内容：</TD>
                <TD class=pl10 bgColor=#f5f8fb >
                {$htmls}
                  </TD></TR>
              <TR bgColor=#ffffff>
                <TD align=middle bgColor=#f5f8fb colSpan=2 height=30>
                <input type="hidden" name="flag" id="flag" value="1" />
                <input type="hidden" name="tid" id="tid" value="{$tid}" />
                <INPUT type=submit value="添加" name=submit> &nbsp; <INPUT type=reset value=取消 name=reSet> &nbsp; <INPUT onclick=javascript:history.back() type=button value=返回 name=back> 
                </TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
</FORM>
</BODY></HTML>
