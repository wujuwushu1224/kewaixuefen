<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML><HEAD><TITLE>留言回复</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/images/style.css">
<script language="javascript" type="text/javascript" src="__PUBLIC__/js/my97/WdatePicker.js"></script>
</HEAD>
<BODY bgColor=#ffffff leftMargin=0 topMargin=0 MARGINHEIGHT="0" MARGINWIDTH="0">
<script>
function check()
{   
    if (document.postart.repmes.value.length<1)
	{
        alert("请填写回复内容！");
        document.postart.repmes.focus();
        return false;
    }
}

</script>
<FORM name=postart onsubmit="return check()" action="" method=post  enctype="multipart/form-data">
<TABLE cellSpacing=1 cellPadding=0 width="100%" bgColor=#c5d6e5 
        border=0><TBODY>
        <TR>
          <TD style="COLOR: #333333; TEXT-INDENT: 10px" 
          background=__PUBLIC__/images/u_bg.gif height=34>
你当前的位置：[{$cate.title}]-[{$column.title}]
 </TD></TR></TBODY></TABLE>
      <TABLE style="MARGIN-TOP: 10px" cellSpacing=0 cellPadding=0 width="100%" 
      border=0>
        <TBODY>
        <TR>
          <TD>
            <TABLE cellSpacing=1 cellPadding=3 width="100%" bgColor=#c5d6e5 
            border=0>
              <TBODY>
              <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>姓名：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30 colSpan=2>
                 {$infobj.uname|strip_tags} 
                </TD></TR>
              <TR bgColor=#ffffff>
                <TD vAlign=top align=right bgColor=#f7fcff height=30>主题：</TD>
                <TD class=pl10 bgColor=#f5f8fb colSpan=2>
                {$infobj.title} 
                  </TD></TR>
                  <TR bgColor=#ffffff>
                <TD vAlign=top align=right bgColor=#f7fcff height=30>客户IP：</TD>
                <TD class=pl10 bgColor=#f5f8fb colSpan=2>
                {$infobj.userip} 
                  </TD></TR>
                  <TR bgColor=#ffffff>
                <TD vAlign=top align=right bgColor=#f7fcff height=30>留言日期：</TD>
                <TD class=pl10 bgColor=#f5f8fb colSpan=2>
                <input class="Wdate" readonly style="width: 100px" type="text" name="pubtime" id="pubtime" value="{$infobj.pubtime|substr=0,10}" onClick="WdatePicker()">
                  </TD></TR>
                  <TR bgColor=#ffffff>
                <TD vAlign=top align=right bgColor=#f7fcff height=30>留言内容：</TD>
                <TD class=pl10 bgColor=#f5f8fb colSpan=2>
                {$infobj.content} 
                  </TD></TR>
                  <TR bgColor=#ffffff>
                <TD vAlign=top align=right bgColor=#f7fcff height=30>回复留言：</TD>
                <TD class=pl10 bgColor=#f5f8fb colSpan=2>
                <textarea name="repmes" id="repmes" rows="10" cols="50">{$infobj.repmes}</textarea>
                  </TD></TR>
              <TR bgColor=#ffffff>
                <TD align=middle bgColor=#f5f8fb colSpan=3 height=30>
                <input type="hidden" name="id" id="id" value="{$infobj.id}" />
                <input type="hidden" name="tid" value="{$infobj.tid}" />
                <input type="hidden" name="flag" id="flag" value="1" />
                <INPUT type=submit value="回复" name=submit> &nbsp; <INPUT type=reset value=取消 name=reSet> &nbsp; <INPUT onclick=javascript:history.back() type=button value=返回 name=back> 
                </TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
</FORM>
</BODY></HTML>
