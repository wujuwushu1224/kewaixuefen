<tagLib name="html" />
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>信息编辑</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="__PUBLIC__/admin/stylen.css" type=text/css rel=stylesheet>
</HEAD>
<BODY bgColor=#ffffff leftMargin=0 topMargin=0 MARGINHEIGHT="0" MARGINWIDTH="0">
<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<SCRIPT language=JavaScript>
<!--//
function uppic(first,second){
	$('#'+first).hide();
	$('#'+second).show();
	$('#'+second).html('<input name="'+first.substr(1)+'" type="file" size="50" contenteditable="false" />&nbsp;&nbsp;<a href="javascript:qxpic(\''+first+'\',\''+second+'\')" >取消</a>');
}
function qxpic(first,second){
	$('#'+first).show();
	$('#'+second).hide();
}
//改变图片大小
function resizepic(thispic)
{
if(thispic.width>500) thispic.width=500;
}
//无级缩放图片大小
function bbimg(o)
{
var zoom=parseInt(o.style.zoom, 10)||100;
zoom+=event.wheelDelta/12;
if (zoom>0) o.style.zoom=zoom+'%';
return false;
}

function checkadd()
{   
    if (document.postart.title.value.length<1)
	{
        alert("请填写标题！");
        document.postart.title.focus();
        return false;
    }
}

maxLen = 1500;
function checkMaxInput(form) {
if (form.moreinfo.value.length > maxLen)
form.remLen.value = 0;
else form.remLen.value = maxLen - form.moreinfo.value.length;
}
//-->
</SCRIPT>
<FORM name=postart onSubmit="return checkadd()" action="__URL__/doEdit" method=post  enctype="multipart/form-data">
<TABLE cellSpacing=1 cellPadding=0 width="100%" bgColor=#c5d6e5 
        border=0><TBODY>
        <TR>
          <TD style="COLOR: #333333; TEXT-INDENT: 10px" 
          background=__PUBLIC__/images/u_bg.gif height=34>
你当前的位置：[选修课模块]-[课程设置]</TD></TR></TBODY></TABLE>
      <TABLE style="MARGIN-TOP: 10px" cellSpacing=0 cellPadding=0 width="100%" 
      border=0>
        <TBODY>
        <TR>
          <TD>
            <TABLE cellSpacing=1 cellPadding=3 width="100%" bgColor=#c5d6e5 
            border=0>
              <TBODY>
              <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>职工号：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30><INPUT  name=zgh id="zgh" style="width: 400px" value="{$infobj.zgh}" ></TD></TR>
            

             <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>姓名：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	<INPUT  name=xm id="xm" style="width: 400px" value="{$infobj.xm}" >
                </TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>性别：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30><select name="xb" id="xb">
                  <option value="男">男</option>
                  <option value="女">女</option>
                </select></TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>课程名称：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	<INPUT  name=kc id="kc" style="width: 400px" value="{$infobj.kc}" >
                </TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>起止周：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	<INPUT  name=qz id="qz" style="width: 400px" value="{$infobj.qz}" >
                </TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>学分：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	<INPUT  name=fen style="width: 40px" value="{$infobj.fen}" >
                </TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>容量：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	<INPUT  name=rl id="rl" style="width: 40px" value="{$infobj.rl}" >
                </TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>上课时间：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	<INPUT  name=sj id="sj" style="width: 400px" value="{$infobj.sj}" >
                </TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>上课地点：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	<INPUT  name=dd id="dd" style="width: 400px" value="{$infobj.dd}" >
                </TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>场地要求：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30><select name="cd" id="cd">
                  <option value="普通教室" selected>普通教室</option>
                  <option value="多媒体教室">多媒体教室</option>
                  <option value="机房">机房</option>
                  <option value="语音室">语音室</option>
                  <option value="实验室">实验室</option>
                  <option value="操场">操场</option>
                  <option value="公用资源">公用资源</option>
                </select></TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>课程简介(限1000字)：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	{$moreinfo}
                </TD></TR>
                
                <TR bgColor=#ffffff>
                <TD align=right width=148 bgColor=#f7fcff height=30>申请说明(限50字)：</TD>
                <TD class=pl10 width=1028 bgColor=#f5f8fb height=30>
                	<INPUT  name=sq id="sq" style="width: 400px" value="{$infobj.sq}" >
                </TD></TR>
				
                <script>
                window.document.getElementById('xb').value="{$infobj.xb}";
				window.document.getElementById('cd').value="{$infobj.cd}";
                </script>
                
              <TR bgColor=#ffffff>
                <TD align=middle bgColor=#f5f8fb colSpan=2 height=30>
                <input type="hidden" name="id" id="id" value="{$infobj.id}" />
                <input type="hidden" name="flag" id="flag" value="1" />
                <input type="hidden" name="jumpUrl" id="jumpUrl" value="{$jumpUrl}" />
                <INPUT type=submit value="修改" name=submit> &nbsp; <INPUT type=reset value=取消 name=reSet> &nbsp; <INPUT onclick=javascript:history.back() type=button value=返回 name=back> 
                </TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
</FORM>
</BODY></HTML>
