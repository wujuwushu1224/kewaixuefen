<tagLib name="html" />
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>管理员编辑</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="__PUBLIC__/admin/stylen.css" type=text/css rel=stylesheet>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type=text/javascript>
function check(obj){
	var message='';
	if( $.trim(obj.name.value)==''){
		obj.name.value='';
		message+='-请填写用户名\n\n';
	}
	if( $.trim(obj.truename.value)==''){
		obj.truename.value='';
		message+='-请填写姓名\n\n';
	}
	if(message!=''){
		alert(message);
		return false;
	}else{
		return true;
	}
}
</script>
<META content="MSHTML 6.00.2900.5848" name=GENERATOR></HEAD>
<BODY bgColor=#ffffff leftMargin=0 topMargin=0 MARGINHEIGHT="0" MARGINWIDTH="0">
<FORM name=postart  action="__URL__/userEdit" onsubmit="return check(this);" method=post  enctype="multipart/form-data">
<TABLE cellSpacing=1 cellPadding=0 width="100%" bgColor=#c5d6e5 
        border=0><TBODY>
        <TR>
          <TD style="COLOR: #333333; TEXT-INDENT: 10px" 
          background=__PUBLIC__/images/u_bg.gif height=34>
你当前的位置：[权限管理]-[编辑管理员信息] 
 </TD></TR></TBODY></TABLE>
      <TABLE style="MARGIN-TOP: 10px" cellSpacing=0 cellPadding=0 width="100%" 
      border=0>
        <TBODY>
        <TR>
          <TD>
            <TABLE cellSpacing=1 cellPadding=3 width="100%" bgColor=#c5d6e5 
            border=0>
              <TBODY>
              <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>用户名：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30><INPUT 
                  maxLength=20 name=name value="{$menobj.name}" disabled="disabled"> </TD></TR>
              <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>姓名：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30><INPUT 
                  maxLength=20 name=truename value="{$menobj.truename}"> </TD></TR>

              <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>新密码：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30>
                <INPUT maxLength=20 type="password" name=pass value="">  不修改请留空
                 </TD></TR>
			  
			  <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>系部：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30>
                <INPUT name=college value="{$menobj.college}">  如有多个系部,请用逗号 , 分隔开
                 </TD></TR>
                 
                 <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>班级：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30>
                <INPUT name=class value="{$menobj.class}">
                 </TD></TR>
                 
              <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>类型：</TD>
                <TD class=pl10 width=412 bgColor=#f5f8fb height=30>
                <select name="role" id="role">
                <volist name="list" id="ls">
                <if condition="$menobj['role'] eq $ls['id']"> 
                    <option selected value="{$ls.id}">{$ls.rolename}</option>
                <else/>
                     <option value="{$ls.id}">{$ls.rolename}</option>
                </if>
                </volist>
                </select>
                 </TD></TR>
              <TR bgColor=#ffffff>
                <TD align=middle bgColor=#f5f8fb colSpan=2 height=30>
                <input type="hidden" id="id" name="id" value="{$menobj.id}" >
                <input type="hidden" id="flag" name="flag" value="1" >
                <input type="hidden" id="jump_url" name="jump_url" value="{$jump_url}" >
                
                <INPUT type=submit value="修改" name=submit> &nbsp; <INPUT type=reset value="重填" name=reSet> &nbsp; <INPUT onclick=javascript:history.back() type=button value=返回 name=back> 
                </TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
</FORM>
</BODY></HTML>
