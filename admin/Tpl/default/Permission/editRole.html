<script language="javascript">
function CheckAll(form)
{
  for (var i=0;i<form.elements.length;i++)
    {
    var e = form.elements[i];
    if (e.Name != "chkAll")
       e.checked = form.chkAll.checked;
    }
}
</script>

<BODY>

 <table bgcolor="C5D6E5" border="0" cellpadding="0"

background="/Public/images/u_bg.gif" height="34"><span id="posi_span">你当前的位置：[权限管理]-[编辑角色]</span>
</td>

<DIV class=main-div>
<FORM name=theForm action="" method=post 
encType=multipart/form-data>

<div style="padding:10px; background:#fff;">

<div style="padding:10px;">
	<b>角色名称：</b>
	<INPUT maxLength=20 size=27 name="rolename" id="rolename" value="{$obj.rolename}">
	<FONT color=red>*</FONT>
	<INPUT  name="id" type="hidden" id="id" value="{$obj.id}">
</div>

<div style="padding:10px;">
	<b>系统权限：</b><br />    
    
    <div style="border:1px solid gold; padding:10px;">
	
	<volist name='list' id='ls'>
	<div style='padding:10px 0'>
	<label><input name="adid[]"  value="{$ls.id}" onclick="Checked(form)" type="checkbox" <if condition="in_array($ls['id'], $mids)">checked</if>><b>{$ls.menu_name}</b></label><br />
	<volist name='ls.sed' id='sls'>
		&nbsp;&nbsp;&nbsp;&nbsp;<label><input name="adid[]"  value="{$sls.id}" onclick="Checked(form)" type="checkbox" <if condition="in_array($sls['id'], $mids)">checked</if>>{$sls.menu_name}</label>
	</volist>
	</div>
    </volist>
    
    </div>
    
    
</div>


</div>
<script>
$(function(){
	$('#web_c .web_t input:checkbox').click(function(){
		tv = $(this).val();
		if($(this).attr('checked')){ //如果被选中,则显示该站下的栏目
			$('.web_'+tv).show();
		}else{
			$('.web_'+tv).hide();
		}
	})
})
</script>

</div>
