<script language="javascript">
function CheckAll(form)
{
  for (var i=0;i<form.elements.length;i++)
    {
    var e = form.elements[i];
    if (e.Name != "chkAll")
       e.checked = form.chkAll.checked;
    }
}
</script>

<script>
$(function(){
	$('#web_c input:checkbox').click(function(){
		tv = $(this).val();
		if($(this).attr('checked')){ //如果被选中,则显示该站下的栏目
			$('.web_'+tv).show();
		}else{
			$('.web_'+tv).hide();
		}
	})
})
</script>
