<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>会员中心</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="__PUBLIC__/admin/stylen.css" type=text/css rel=stylesheet>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type=text/javascript>
function check(obj){
	var message='';
	if( $.trim(obj.name.value)==''){
		obj.name.value='';
		message+='-请填写用户名\n\n';
	}
	if( $.trim(obj.truename.value)==''){
		obj.truename.value='';
		message+='-请填写真实姓名\n\n';
	}
	if($.trim(obj.pass.value).length<6){
		obj.pass.value='';
		message+='-密码至少为6位\n\n';
	}
	if($.trim(obj.pass.value)!=$.trim(obj.rppass.value)){
		obj.rppass.value='';
		message+='-两次密码输入不一致\n\n';
	}
	if(message!=''){
		alert(message);
		return false;
	}else{
		return true;
	}
}
</script>
</HEAD>
