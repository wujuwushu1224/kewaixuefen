<tagLib name="html" />
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>网站设置</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="__PUBLIC__/admin/stylen.css" type=text/css rel=stylesheet>
<style type="text/css">
input{width: 414px}
.btn{width: 80px}
</style>
<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script></HEAD>
<BODY bgColor=#ffffff leftMargin=0 topMargin=0 MARGINHEIGHT="0" MARGINWIDTH="0">
<FORM name=postart  action="__URL__/website" method=post  enctype="multipart/form-data">
<TABLE cellSpacing=1 cellPadding=0 width="100%" bgColor=#c5d6e5 
        border=0><TBODY>
        <TR>
          <TD style="COLOR: #333333; TEXT-INDENT: 10px" 
          background=__PUBLIC__/images/u_bg.gif height=34>
你当前的位置[系统管理]-[网站设置] 
 </TD></TR></TBODY></TABLE>
      <TABLE style="MARGIN-TOP: 10px" cellSpacing=0 cellPadding=0 width="100%" 
      border=0>
        <TBODY>
        <TR>
          <TD>
            <TABLE cellSpacing=1 cellPadding=3 width="100%" bgColor=#c5d6e5 
            border=0>
              <TBODY>
           <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>网站标题</TD>
                <TD class=pl10 width=600 bgColor=#f5f8fb height=30>
                <input name="webtitle" id="webtitle" value="{$obj.webtitle}"> (多个标题请用空格隔开)
           </TD></TR>
           <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>网站关键字</TD>
                <TD class=pl10 width=600 bgColor=#f5f8fb height=30>
                <input name="keywords" id="keywords" value="{$obj.keywords}"> (多个关键字请用, 隔开)
           </TD></TR>
           <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>网站描述</TD>
                <TD class=pl10 width=600 bgColor=#f5f8fb height=30>
                <textarea name="description" id="description" rows="6" cols="50">{$obj.description}</textarea>
           </TD></TR>
           <TR bgColor=#ffffff>
                <TD align=right width=100 bgColor=#f7fcff height=30>底部信息</TD>
                <TD class=pl10 width=600 bgColor=#f5f8fb height=30>
                <textarea name="bottom" id="bottom" rows="6" cols="50">{$obj.bottom}</textarea>
           </TD></TR>
              <TR bgColor=#ffffff>
                <TD align=middle bgColor=#f5f8fb colSpan=2 height=30>
                <input type="hidden" name="id" value="{$obj.id}" >
                <input type="hidden" name="wid" value="{$wid}" >
                <input type="hidden" id="flag" name="flag" value="1" >
                <INPUT type=submit class='btn' value="修改" name=submit> &nbsp; <INPUT type=reset class='btn' value=取消 name=reSet> &nbsp; <INPUT onclick=javascript:history.back() class='btn' type=button value=返回 name=back> 
                </TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
</FORM>
</BODY></HTML>
