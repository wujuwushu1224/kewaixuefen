<script type=text/javascript>
function check(obj){
	var message='';
	if( $.trim(obj.pass.value)==''){
		obj.pass.value='';
		message+='-请输入原密码\n\n';
	}
	if( ($.trim(obj.npass.value)).length<6){
		obj.npass.value='';
		message+='-新密码至少6位\n\n';
	}
	if( ($.trim(obj.npass.value))!=($.trim(obj.qnpass.value))){
		message+='-两次密码输入不一致\n\n';
	}
	if(message!=''){
		alert(message);
		return false;
	}else{
		return true;
	}
}
</script>
